<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Social</title>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	
	<!-- Master CSS -->
	<link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">

</head>
<body>
	
	<!-- NAVBAR -->

	<nav class="navbar navbar-expand-sm mynav" role="navigation" id="navbar">
		<div class="container">

			<a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>

			<ul class="navbar-nav navbar-right align-items-center">
				
				{% if user.is_authenticated %}

					<li class="nav-item"><a class="nav-link" href="{% url 'posts:create' %}">Post</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'groups:create' %}">Create Group</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a></li>

				{% else %}
					
					<li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>

				{% endif %}

			</ul>

		</div>
	</nav>

	
	<div class="container mycontent">
		
		{% block content %}
		
		{% endblock %}

	</div>

	<canvas id="canvas"></canvas>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script src="{% static 'simplesocial/js/master.js' %}"></script>
	

</body>
</html>
